services:
  postgres:
    image: postgres:16
    container_name: jaap-postgres
    environment:
      POSTGRES_USER: jaap
      POSTGRES_PASSWORD: jaap
      POSTGRES_DB: jaap
    ports:
      - "5432:5432"
    volumes:
      - jaap_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jaap -d jaap"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  jaap_pgdata:
